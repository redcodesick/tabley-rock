version: '3'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: PRODUCTION
      MONGODB_HOST: mongo
      API_PORT: 3000
    command: yarn run demo
    depends_on:
      - mongo
